<!DOCTYPE html>
<html>
<head>
<!-- Theme Made By www.w3schools.com - No Copyright -->
<title>Web application using Rest Ejb Jpa TomeePlum Servlet 3.1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<link rel="icon" href="images/favicon.ico">


<body>

	<div class="container">

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3>ARVIND WELCOME YOU ...</h3>
			</div>
			<div class="panel-body">


				<div class="bs-example">
					<form class="form-horizontal"
						action="/dms-web/rest/request/register" method="post"  enctype="multipart/form-data">
						<div class="form-group">
							<label for="inputEmail" class="control-label col-xs-2">Email</label>
							<div class="col-xs-10">
								<input type="email" class="form-control" id="inputEmail"
									placeholder="Email" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label col-xs-2">Password</label>
							<div class="col-xs-10">
								<input type="password" class="form-control" id="inputPassword"
									placeholder="Password" required>
							</div>
						</div>


						<div class="form-group">
							<label for="attachment" class="control-label col-xs-2">Attachment</label>
							<div class="col-xs-10">
								<input type="file" class="form-control" id="attachment"
									placeholder="Select a file to upload" required>
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-10">
								<div class="checkbox">
									<label><input type="checkbox"> Remember me</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-10">
								<button type="submit" class="btn btn-primary">Login</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
</body>

</html>
